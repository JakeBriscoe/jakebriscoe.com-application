name: Content Service CI

env:
  PACKAGE_PATH: packages/content-service

on:
  push:
    branches:
      - main
    # paths:
    #   - "PACKAGE_PATH/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "$PACKAGE_PATH"

  call-base-workflow:
    uses: ./.github/workflows/base-workflow.yaml
    secrets: inherit
    with:
      service-name: content-service
      package-path: "$PACKAGE_PATH"
