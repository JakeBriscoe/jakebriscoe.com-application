name: Leaderboard Service CI

on:
  push:
    paths:
      - "packages/leaderboard-service/**"
    tags-ignore:
      - "**"

jobs:
  call-base-workflow:
    uses: ./.github/workflows/base-workflow.yaml
    secrets: inherit
    with:
      service-name: leaderboard-service
      package-path: packages/leaderboard-service/
